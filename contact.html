        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="img-fluid" alt="img-responsive">
      <div class="container py-5 opacity-75">
        <div class="row mx-0 justify-content-center align-items-center">
          <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
            <form
              method="POST"
              class="w-100 rounded-1 p-4 border bg-light"
              action="https://herotofu.com/start">
              <label class="d-block mb-4">
                <span class="form-label d-block">Your name</span>
                <input
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Joe Bloggs"/>
              </label>
              <label class="d-block mb-4">
                <span class="form-label d-block">Email address</span>
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="joe.bloggs@example.com"
                  required/>
              </label>
              <label class="d-block mb-4">
                <span class="form-label d-block">Message</span>
                <textarea
                  name="message"
                  class="form-control"
                  rows="3"
                  placeholder="Tell us what you're thinking about..."
                  required
                ></textarea>
              </label>
      
              <div class="mb-3">
                <button type="submit" class="btn btn-primary px-3 rounded-3">
                  Contact Us
                </button>
              </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
          <section class="">
            <form action="">
              <div class="row d-flex justify-content-center">

                  </p>
                </div>
                <div class="col-md-5 col-12">
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="form5Example2" class="form-control" />
                    <label class="form-label" for="form5Example2">Email address</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-outline-light mb-4">
                    Subscribe
                  </button>
                </div>
              </div>
            </form>
          </section>
          <h>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
